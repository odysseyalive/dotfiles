# Starship Prompt Configuration for YADRLite
# Mimics the original bash PS1 prompt style
# https://starship.rs/config/

# Use the current theme palette (updated by theme-sync scripts)
palette = 'seashells'

# Prompt format - two-line prompt like the original PS1
# Line 1: [time] user@host path
# Line 2: ~$
format = """
$line_break\
[\\[](bracket)$time[\\]](bracket) \
$username\
[@](at)\
$hostname \
$directory\
$git_branch\
$git_status\
$line_break\
[~\\$](prompt) """

# Disable the default newline at start (we handle it in format)
add_newline = false

# Time module - HH:MM:SS format
[time]
disabled = false
format = '[$time]($style)'
style = 'time'
time_format = '%T'

# Username
[username]
show_always = true
format = '[$user]($style)'
style_user = 'user'
style_root = 'bold red'

# Hostname
[hostname]
ssh_only = false
format = '[$hostname]($style)'
style = 'host'

# Directory
[directory]
format = '[$path]($style)'
style = 'path'
truncation_length = 8
truncate_to_repo = false

# Git branch
[git_branch]
format = ' [$symbol$branch]($style)'
style = 'git'
symbol = ''

# Git status
[git_status]
format = '[$all_status$ahead_behind]($style)'
style = 'git'

# SeaShells Dark palette (default)
# This section is updated by omarchy-theme-sync or theme-switch.sh
[palettes.seashells]
bracket = '#fba02f'
time = '#50a3b5'
user = '#68d3f0'
at = '#027b9b'
host = '#027b9b'
path = '#2d6870'
prompt = '#fba02f'
git = '#50a3b5'
