# Josean-dev Powerlevel10k style prompt for Starship
# Two-line prompt with box drawing connectors
# Compatible with omarchy-theme-sync

# Palette set by omarchy-theme-sync
palette = 'seashells'

format = """
[╭─](bright-black) $username[@](at)$hostname $directory$git_branch$git_status$fill$time
[╰─](bright-black)$character"""

add_newline = true

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
format = "$symbol "

[username]
style_user = "user"
style_root = "red bold"
format = "[$user]($style)"
show_always = true

[hostname]
style = "host"
format = "[$hostname]($style)"
ssh_only = false

[directory]
format = "[󰉋 $path]($style) "
style = "path"
truncation_length = 3
truncate_to_repo = false
home_symbol = "~"

[git_branch]
format = "[ $branch]($style) "
style = "git"
symbol = ""

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "prompt"
untracked = "?"
modified = "!"
staged = "+"
deleted = "✘"
renamed = "»"
stashed = "\\$"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
conflicted = "="

[fill]
symbol = " ·"
style = "bright-black"

[time]
disabled = false
format = "[󰥔 $time]($style)"
style = "time"
time_format = "%I:%M:%S %p"

# Palette managed by omarchy-theme-sync
# Run 'omarchy-theme-sync' after theme changes
[palettes.seashells]
bracket = '#fba02f'
time = '#50a3b5'
user = '#68d3f0'
at = '#027b9b'
host = '#027b9b'
path = '#2d6870'
prompt = '#fba02f'
git = '#50a3b5'
